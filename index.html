<html>
    <head>
        <title>Facial recognition app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href= "style.css"></link>

    </head>

<body>
    <div class="container">
        <center>
        <h3 class="header">FACIAL RECOGNITION APP</h3>
        <br><br>

        <p style="font-size: 22px;">Model is trained to find out the following people </p>
        <b class="family_members">
            Me
            <hr>
            Father
            <hr>
            Mother
            <hr>
            Grandmother
            <hr>
        </b>
        <label>Webcam View</label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>

        <button class="btn btn-info" onclick="take_snapshot()">Take picture</button>
        <br><br>
        <button class="btn btn-success" onclick="identify()">Identify picture</button>
        <br><br>

        <p style="font-size: 22px;">Person: <span id="result_person"></span></p>
        <br><br>
        <p style="font-size: 22px;">Acurracy: <span id="result_accuracy"></span></p>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
